<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto charts</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styling */
        header {
            background-color: transparent;
            padding: 0px 20px;
            color: white;
            text-align: center;
        }

        /* Navigation bar styling */
        #navBar {
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: relative; /* Adjusted to allow navigation to be below the header */
        }

        #navBar a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            border-right: 1px solid #444;
        }

        #navBar a:last-child {
            border-right: none;
        }

        #navBar a:hover {
            background-color: #ddd;
            color: #000;
        }

        /* Header title styling */
        header h1 {
            margin: 60px;
            font-size: 2rem;
            color: #258832;
        }

        /* Main content styling */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Search bar styling */
        #searchBar {
            width: 100%;
            max-width: 600px;
            padding: 12px 20px;
            margin-top: 40px; /* Adjusted margin to create space between navbar and search bar */
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            margin-bottom: 40px;
        }

        /* Crypto list grid styling */
        #cryptoList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }

        #cryptoList div {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        /* Individual crypto item styling */
        #cryptoList h3 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #ffffff;
        }

        #cryptoList p {
            color: #f6f862;
            margin: 10px 0;
        }

        /* Input field styling */
        input[type="text"] {
            width: 100%;
            max-width: 600px;
            padding: 12px 20px;
            margin-bottom: 40px;
            margin-top: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
            background-color: #222;
            color: #fff;
            align-items: center;
        }

        /* Button styling */
        button {
            background-color: #538d56;
            color: #1b0000;
            border: none;
            padding: 7px 12px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #79ff7e;
            color: #3d0202;
        }

        /* Hidden canvas for chart rendering */
        canvas {
            display: none;
            margin-top: 20px;
            border-radius: 5px;
        }

        /* Message when no favorites are found */
        .no-favorites-message {
            color: #ff6f61;
            font-size: 18px;
            text-align: center;
            margin-top: 50px;
        }

        /* Popup modal for displaying chart */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            padding-top: 30px;
        }

        /* Modal content styling */
        .modal-content {
            background-color: rgba(255, 255, 255, 0.1);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 100%;
            max-width: 75%;
        }

        /* Close button styling */
        .close {
            color: #da8484;
            float: right;
            font-size: 36px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: rgb(240, 70, 70);
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Coin Charts</h1>
    </header>

    <!-- Navigation Bar -->
    <div id="navBar">
        <a href="dashboard.html">All Coins</a>
        <a href="favorites.html">Favorites</a>
        <a href="charts.html">Charts</a>
        <a href="set_notification.php">Notifications</a>
    </div>

    <main>
        <!-- Search bar to filter cryptocurrencies -->
        <input type="text" id="searchBar" class="search" placeholder="Search for cryptocurrencies..." oninput="filterCryptos()" />

        <!-- Container to display list of cryptos -->
        <div id="cryptoList"></div>
    </main>

    <!-- Modal for displaying charts -->
    <div id="chartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <canvas id="cryptoChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let allCryptos = []; // To store all cryptocurrencies fetched from the API

        // Fetch all cryptocurrencies
        async function fetchCryptos() {
            try {
                const response = await fetch('fetch_cryptos.php');
                allCryptos = await response.json(); // Store fetched data
                displayCryptos(allCryptos); // Display all cryptos by default
            } catch (error) {
                console.error('Error fetching cryptocurrencies:', error);
            }
        }

        // Display cryptos without charts initially
        function displayCryptos(cryptos) {
            const container = document.getElementById('cryptoList');
            container.innerHTML = ''; // Clear previous list

            cryptos.forEach(crypto => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <h3>${crypto.name} (${crypto.symbol.toUpperCase()})</h3>
                    <p>Price: $${crypto.current_price}</p>
                    <button onclick="toggleChart('${crypto.id}')">View Chart</button>
                `;
                container.appendChild(div);
            });
        }

        async function renderChart(cryptoId) {
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/${cryptoId}/market_chart?vs_currency=usd&days=7`);
                
                if (!response.ok) {
                    throw new Error(`API request failed with status: ${response.status}`);
                }
        
                const data = await response.json();
                console.log(`Data for ${cryptoId}:`, data);
        
                if (!data.prices || data.prices.length === 0) {
                    document.getElementById('cryptoChart').parentElement.innerHTML += "<p>No chart data available for this coin.</p>";
                    return;
                }
        
                const prices = data.prices.map(item => item[1]);
                const dates = data.prices.map(item => new Date(item[0]).toLocaleDateString());
        
                const ctx = document.getElementById('cryptoChart').getContext('2d');
        
                if (window.cryptoChart && window.cryptoChart.destroy) {
                    window.cryptoChart.destroy();
                }
        
                window.cryptoChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: `${cryptoId.charAt(0).toUpperCase() + cryptoId.slice(1)} Price (USD)`,
                            data: prices,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.1)',
                            borderWidth: 1.5
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: true,
                                labels: {
                                    color: 'gold' // Change legend text color
                                }
                            },
                            tooltip: { enabled: true }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    color: 'silver' // Change x-axis labels color
                                }
                            },
                            y: {
                                ticks: {
                                    color: 'yellowgreen' // Change y-axis labels color
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error(`Error loading chart data for ${cryptoId}:`, error);
                document.getElementById('cryptoChart').parentElement.innerHTML += `<p>Error loading chart data for ${cryptoId}</p>`;
            }
        }

        // Open the chart modal and render the chart
        function toggleChart(cryptoId) {
            const modal = document.getElementById('chartModal');
            modal.style.display = "block";
            renderChart(cryptoId);
        }

        // Close the modal
        function closeModal() {
            const modal = document.getElementById('chartModal');
            modal.style.display = "none";
        }

        // Filter cryptos based on search query
        function filterCryptos() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filteredCryptos = allCryptos.filter(crypto =>
                crypto.name.toLowerCase().includes(query) || crypto.symbol.toLowerCase().includes(query)
            );
            displayCryptos(filteredCryptos); // Display filtered cryptos
        }

        // Fetch and display cryptos on page load
        fetchCryptos();

    </script>
</body>
</html>
